<style>
  /* Reset y base */
  * {

  }
  body {
    background: #fff; color: #333; line-height: 1.4;
  }
  a {
    color: #06c; text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  header {

  }
  header .logo {
    font-weight: 900; font-size: 1.5rem; color: #000;
  }
  nav ul {
    list-style: none; display: flex; gap: 15px;
  }
  nav ul li {
    cursor: pointer;

  }
  nav ul li:hover {
    color: #06c;
  }
  main {
    max-width: 1200px; margin: 20px auto; padding: 0 15px;
  }
  .slider {
    position: relative; width: 100%; height: 300px; overflow: hidden; border-radius: 10px; margin-bottom: 40px;
  }
  .slider video {
    width: 100%; height: 100%; object-fit: cover;
  }
  .slider-controls {
    position: absolute; bottom: 10px; right: 10px; display: flex; gap: 8px;
  }
  .slider-controls button {
    background: rgba(255,255,255,0.7);
    border: none; border-radius: 50%; width: 12px; height: 12px; cursor: pointer;
    transition: background 0.3s ease;
  }
  .slider-controls button.active {
    background: #06c;
  }
  .products-section {
    margin-bottom: 50px;
  }
  .products-section h2 {
    font-size: 2rem; margin-bottom: 15px; border-bottom: 2px solid #06c; display: inline-block; padding-bottom: 5px;
  }
  .products-grid {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px;
  }
  .product-card {
    border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    transition: box-shadow 0.3s ease;
  }
  .product-card:hover {
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.15);
  }
  .product-card img {
    max-width: 150px; margin-bottom: 15px;
  }
  .product-name {
    font-weight: 700; font-size: 1.2rem; margin-bottom: 8px;
  }
  .product-desc {
    font-size: 0.9rem; color: #666; margin-bottom: 10px;
  }
  .product-price {
    font-weight: 900; font-size: 1.3rem; margin-bottom: 15px; color: #06c;
  }
  button.add-cart-btn {
    background: #06c; border: none; color: #fff; padding: 10px 20px; border-radius: 6px; cursor: pointer;
    font-weight: 700; transition: background 0.3s ease;
  }
  button.add-cart-btn:hover {
    background: #004aad;
  }
  .cart {
    position: fixed; top: 60px; right: 20px; width: 320px; max-height: 80vh; background: #fff; border: 1px solid #ddd;
    border-radius: 10px; box-shadow: 0 8px 30px rgb(0 0 0 / 0.15); padding: 15px; overflow-y: auto;
    display: none; flex-direction: column;
    z-index: 1000;
  }
  .cart.visible {
    display: flex;
  }
  .cart-header {
    font-weight: 900; font-size: 1.3rem; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
  }
  .cart-close {
    background: transparent; border: none; font-size: 1.4rem; cursor: pointer; color: #999;
  }
  .cart-items {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 15px;
  }
  .cart-item {
    display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #eee;
  }
  .cart-item-name {
    font-weight: 600;
  }
  .cart-item-qty {
    margin-left: 8px;
    font-size: 0.9rem;
    color: #555;
  }
  .cart-item-remove {
    background: transparent; border: none; font-size: 1.2rem; color: #c00; cursor: pointer;
  }
  .cart-total {
    font-weight: 900; font-size: 1.2rem; margin-bottom: 10px;
  }
  button.checkout-btn {
    background: #06c; border: none; color: white; padding: 12px; border-radius: 8px; cursor: pointer;
    font-weight: 700; font-size: 1.1rem;
    transition: background 0.3s ease;
    width: 100%;
  }
  button.checkout-btn:hover {
    background: #004aad;
  }
  .currency-selector {
    margin-left: 20px;
    font-weight: 600;
    cursor: pointer;
  }
  footer {

    text-align: center; font-size: 0.9rem; color: #555;
  }
  /* Formulario de pago */
  .checkout-modal {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .checkout-modal.active {
    display: flex;
  }
  .checkout-content {
    background: white;
    border-radius: 12px;
    width: 90%;
    max-width: 450px;
    padding: 30px 25px;
  }
  .checkout-content h3 {
    margin-bottom: 20px;
    font-weight: 900;
    font-size: 1.5rem;
  }
  .checkout-form label {
    display: block;
    margin: 10px 0 5px 0;
    font-weight: 600;
  }
  .checkout-form input,
  .checkout-form select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    font-size: 1rem;
  }
  .checkout-form button {
    background: #06c;
    color: white;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.1rem;
  }
  .checkout-form button:hover {
    background: #004aad;
  }
  .success-message {
    text-align: center;
    font-weight: 900;
    font-size: 1.3rem;
    color: green;
    margin-top: 15px;
  }
  /* Responsive */
  @media (max-width: 768px) {
    header {
      flex-wrap: wrap;
    }
    nav ul {
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      width: 100%;
    }
    .cart {
      width: 90vw;
      right: 5vw;
      top: 80px;
      max-height: 60vh;
    }
  }
</style>
</head>
